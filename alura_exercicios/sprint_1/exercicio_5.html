<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 Sprint</title>
</head>
    
<body>

    <script>
        function cabecalho(textoCabecalho) {
            document.write("<header>" + textoCabecalho + "</header>")
        }

        function conteudo(textoConteudo) {
            document.write("<section>" + textoConteudo + "</section>");
        }

        function rodape(textoFooter) {
            document.write("<footer>" + textoFooter + "</footer>");
        }

        cabecalho("Esse é o cabeçalho da página!");

        conteudo("Esse é uma funcção que insere o conteúdo na página!")

        rodape("A função rodape colocou o rodapé nessa página!")
    </script>
</body>
</html>
