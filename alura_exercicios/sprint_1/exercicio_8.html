<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>

    <script>
        function jumpLine() {
            document.write("<br>");
        }

        function launchRocket() {
            document.write("^^^Lançamento autorizado ^^^");
            jumpLine();
            troposphere();
            jumpLine();
            stratosphere();
            jumpLine();
            mesosphere();
            jumpLine();
            thermosphere();
            jumpLine();
            exosphere();
            jumpLine();
            sateliteAndTelescope();
        }
        function troposphere() {
            document.write("====^ ENTRANDO NA CAMADA TROPOSFERA [15KM] ^========");
        }
        function stratosphere() {
            document.write("====^ ENTRANDO NA CAMADA ESTRATOSFERA [50KM] ^======");
        }
        function mesosphere() {
            document.write("====^ ENTRANDO NA CAMADA ESTRATOSFERA [50KM] ^======");
        }
        function thermosphere() {
            document.write("====^ ENTRANDO NA CAMADA ESTRATOSFERA [50KM] ^======");
        }
        function exosphere() {
            document.write("====^ ENTRANDO NA CAMADA ESTRATOSFERA [50KM] ^======");
        }
        function sateliteAndTelescope() {
            document.write("***********(SATÉLITES)******(TELESCÓPIOS)*************");
            jumpLine();
            document.write("====v SAINDO DA CAMADA EXOSFERA v===================");
            jumpLine();
            document.write("====v SAINDO DA CAMADA TERMOSFERA v================");
            jumpLine();
            document.write("====v SAINDO DA CAMADA MESOSFERA v==================");
            jumpLine();
            document.write("====v SAINDO DA CAMADA ESTRATOSFERA v===============");
            jumpLine();
            document.write("====v SAINDO DA CAMADA TROPOSFERA v=================");
            jumpLine();
            document.write("___Aterrisagem perfeita!!!___");
        }

        launchRocket();
    </script>
</body>

</html>
